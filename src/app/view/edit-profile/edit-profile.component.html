<app-header></app-header>

<section id="main" class="clearfix">
    <div class="wrap row">
        <div class="breadcrumb breadcrumbs columns">
            <div class="breadcrumb-trail">
                <span class="trail-begin">
                    <a [routerLink]="['/']" title="wamasoftware" rel="home" class="trail-begin">Home</a>
                </span> 
                <span class="sep">Â»</span> 
                <span class="trail-end">Edit Profile</span>
            </div>
        </div>

        <!-- start content part-->
        <div id="content" role="main" class="large-9 small-12 columns" jstcache="0">
            <div class="event-add">
                <h3>Edit Profile</h3>
            </div>

            <form enctype="multipart/form-data" #form="ngForm" (ngSubmit)="updateUserProfile(form.value)">
                <div class="event-edit-form large-9 small-12 columns">
                    <div class="form_row clearfix">
                        <label>Profile Photo<span class="indicates">*</span></label>
                        <div class="col-sm-10 -m-rl-15">
                            <input type="file" name="image" value="" class="form-control textfield" ngModel> 
                        </div>
                    </div>
                    <div class="form_row clearfix">
                        <label>First Name <span class="indicates">*</span></label>
                        <input type="text" name="first_name" id="" value="{{userInfoArr.first_name}}" class="form-control textfield" ngModel> 
                    </div>
                    <div class="form_row clearfix">
                        <label>Last Name <span class="indicates">*</span></label>
                        <input type="text" name="last_name" id="" value="{{userInfoArr.last_name}}" class="form-control textfield" ngModel> 
                    </div>
                    <div class="form_row clearfix">
                        <label>Address <span class="indicates">*</span></label>
                        <textarea class="textfield" name="address" placeholder="{{userInfoArr.address}}" style="height: 100px" ngModel></textarea> 
                    </div>
                    <div class="form_row clearfix">
                        <label>Birth date<span class="indicates">*</span></label>
                        <input type="text" name="dob" id="birth-date" placeholder="{{userInfoArr.dob}}" class="form-control textfield" ngModel> 
                    </div>
                    <div class="form_row clearfix">
                        <label>Birth place<span class="indicates">*</span></label>
                        <input type="text" name="birth_place" id="" value="{{userInfoArr.birth_place}}" class="textfield" ngModel> 
                    </div>
                    <div class="form_row clearfix">
                        <label>Gender <span class="indicates">*</span></label>
                        <div class="col-sm-12">
                            <label class=""><input type="radio" name="gender" checked />Male </label>
                            <label><input type="radio" name="gender" />Female </label>
                        </div>
                    </div>
                    <div class="form_row clearfix">
                        <label>City<span class="indicates">*</span></label>
                        <input type="text" name="city_name" id="" value="{{userInfoArr.city_name}}" class="form-control textfield" ngModel> 
                    </div>
                    <div class="form_row clearfix">
                        <label>Zip Code<span class="indicates">*</span></label>
                        <input type="text" name="zip_code" id="" value="{{userInfoArr.zip_code}}" class="form-control textfield" ngModel> 
                    </div>
                    <div class="form_row clearfix">
                        <label>Email<span class="indicates">*</span></label>
                        <input type="email" name="email" value="{{userInfoArr.email}}" class="form-control textfield" ngModel>
                    </div>
                    <div class="form_row clearfix">
                        <label>Contact</label>
                        <input type="tel" name="phone" value="{{userInfoArr.phone}}" class="form-control textfield" ngModel> 
                    </div>
                    <div class="form_row clearfix">
                        <label>Interest Topic</label>
                        <div class="col-sm-12 -m-rl-15">
                            <select id="multiple" class="textfield select2-multiple" multiple name="favorite_category[]" ngModel> 
                                <optgroup label="Tech">
                                    <option>Cisco</option>
                                    <option>Database</option>
                                    <option>Microsoft's</option>
                                    <option>Networking</option>
                                    <option>Open Source</option>
                                    <option>IT</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="form_row clearfix">
                        <label>About Me</label>
                        <textarea class="ckeditor form-control" name="about_me" rows="6" ngModel>{{userInfoArr.about_me}}</textarea>
                    </div>
                    <div class="form_row ">
                        <button class="btn btn-info" type="submit">Update</button>
                        <a class="btn btn-info" type="reset" value="Save" name="submit">Cancel</a>	
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- .wrap -->
</section>

<app-footer></app-footer>
