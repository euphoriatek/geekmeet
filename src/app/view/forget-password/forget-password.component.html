<section id="main" class="clearfix">
    <div class="wrap row">
        <div class="breadcrumb breadcrumbs columns">
            <div class="breadcrumb-trail">
                <span class="trail-begin">
                    <a [routerLink]="['/']" title="wamasoftware" rel="home" class="trail-begin">Home</a>
                </span> 
                <span class="sep">Â»</span> 
                <span class="trail-end">Reset Password</span>
            </div>
        </div>

        <!-- start content part-->
        <div id="content" role="main" class="large-9 small-12 columns" jstcache="0">
            <h1 class="page-title entry-title">Reset Password</h1>
            <form #resetPasswordForm="ngForm" (ngSubmit)="resetPasswordLink(resetPasswordForm.value)">
            <div class="event-edit-form large-9 small-12 columns">
                   <p>Email address you use to log in to your account
                    We'll send you an email with instructions to choose a new password. </p><br>
                    <div class="form_row clearfix">
                        <label>Email<span class="indicates">*</span></label>
                        <input type="email" name="email" class="form-control textfield" ngModel>
                    </div>
                    <div class="form_row ">
                        <button class="btn btn-info" type="submit">Save</button>
                        <button class="btn btn-info" type="reset" [routerLink]="['/']" >Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- #content --> 


        <!-- #sidebar-widgets-template -->
    </div>
    <!-- .wrap -->
</section>
