<!-- <app-header></app-header> -->

<section id="main" class="clearfix">
	<div class="wrap row">
		<div class="breadcrumb breadcrumbs columns">
			<div class="breadcrumb-trail">
				<span class="trail-begin">
					<a [routerLink]="['/']" title="GeekMeet" rel="home" class="trail-begin">Home</a></span> <span class="sep">Â»</span> <span class="trail-end">Organization List</span>
				</div>
		

			<!-- start content part-->
			<div id="content" role="main" class="col-md-12 col-sm-12 columns" *ngFor = "let org of organizationArr">
				<div class="form-group">
					<div class="col-sm-12">
						<label class="pull-right"><a class="btn btn-md primary" href="" [routerLink] = "['/organization-add',org.organization_id]">Edit Organization</a></label>
						<label class="pull-right"><a class="btn btn-md primary" href="javascript:void(0)">Invite</a></label>
						<label class="pull-right"><a class="btn btn-md primary" href="javascript:void(0)">Join</a></label>
					</div>
					
				</div>
				     <div class="organization-logo col-sm-6">
						<img src="{{org.organization_logo}}"  title="{{org.title}}">
					</div>
                   <div class="right_box form-horizontal col-sm-6">
                   <h2> <a [routerLink]="['/organization',org.organization_id]">{{org.organization_name}}</a></h2>
                   <div class="user_dsb">
							<div class="form-group">
								<label class="col-sm-1 col-xs-2 control-label"><i class="fa fa-map-marker"></i></label>
								<span class="col-sm-10 col-xs-10">{{org
								.organization_location}}</span>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label"><i class="fa fa-envelope-o"></i></label>
								<span class="col-sm-10">{{org.organization_email}}</span>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label"><i class="fa fa-phone"></i></label>
								<span class="col-sm-10">{{org.organization_contact}}</span>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label"><i class="fa fa-globe"></i></label>
								<span class="col-sm-10">{{org.organization_website}}</span>
							</div>
													</div>
                    </div> 
				


		 
          

		

		   </div></div></div>
	</section>
