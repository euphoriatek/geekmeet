<section id="main" class="clearfix">
    <div class="wrap row">

        <div class="breadcrumb breadcrumbs columns">
            <div class="breadcrumb-trail">
                <span class="trail-begin">
                    <a [routerLink]="['/']" title="GeekMeet" rel="home" class="trail-begin">Home</a>
                    </span><span class="sep">»</span><a [routerLink]="['/my-organizations']" title="Organizations" class="trail-begin">Organization List</a> <span class="sep">»</span> <span>Organization Add</span>
            </div>
        </div>

        <!-- start content part-->
        <div id="content" role="main" class="large-9 small-12 columns" jstcache="0">
            <div class="event-add">
                <h3>Organization Add</h3>
            </div>

            <form #addOrganizationForm="ngForm" (ngSubmit)="addOrganization(addOrganizationForm.value)">
                <div class="event-edit-form large-9 small-12 columns">
                    <div class="form_row clearfix">
                        <label>Business Logo</label>
                        <div class="col-sm-10 -m-rl-15">
                            <!-- <input type="file" name="image" value="" ngModel class="form-control textfield">  -->
                            <input type="file" image-upload
                            (imageSelected)="selected($event)"
                            [resizeOptions]="resizeOptions">
                        </div>
                       
                    </div>
                    <div class="form_row clearfix">
                        <label>Name<span class="indicates">*</span></label>
                        <input type="text" name="organization_name" ngModel id="" value="" class="form-control textfield"> 
                        <ul class="error" *ngIf="errors['organization_name']!=''" >
                        <li *ngFor="let org_err of errors['organization_name']" >
                          {{org_err}}  

                        </li>    

                        </ul>                    
                        </div>
                    <div class="form_row clearfix">
                        <label>About the Organization<span class="indicates">*</span></label>
                        <textarea class="form-control" name="organization_description" rows="6"  ngModel></textarea>
                         <ul class="error" *ngIf="errors['organization_description']!=''" >
                        <li *ngFor="let org_err of errors['organization_description']" >
                          {{org_err}}  

                        </li>    

                        </ul>  
                    </div>
                      <div class="form_row clearfix">
                        <label>Country</label>
                        <select class="form-control" name="country" ngModel>
                            <option *ngFor="let country of countryList" value="{{country.id}}" (click)="getState(country.id)" >{{country.name}}</option>
                        </select>
                        <span id="user_loginInfo">{{country}}</span> 
                    </div>

                    <div class="form_row clearfix">
                        <label>State</label>
                        <select class="form-control" name="state" ngModel>
                            <option *ngFor="let state of stateList" value="{{state.state_id}}" (click)="getCIty(state.state_id)" >{{state.name}}</option>
                        </select>
                        <span id="user_loginInfo">{{state}}</span> 
                    </div>
                    <div class="form_row clearfix">
                        <label>City</label>
                        <select class="form-control" name="city" ngModel >
                            <option *ngFor="let city of cityList" value="{{city.city_id}}">{{city.name}}</option>
                        </select>
                        <span id="user_loginInfo">{{city}}</span> 
                    </div>
                    <div class="form_row clearfix">
                        <label>Street Address</label>
                        <textarea class="form-control" name="organization_location" ngModel></textarea>
                    </div>
                    <div class="form_row clearfix">
                        <label>Email</label>
                        <input type="text" name="organization_email" value="" class="form-control textfield" ngModel>
                    </div>
                    <div class="form_row clearfix">
                        <label>Website</label>
                        <input type="text" name="organization_website" value="" class="form-control textfield" ngModel> 
                    </div>
                    <div class="form_row clearfix">
                        <label>Phone</label>
                        <input type="text" name="organization_contact" value="" class="form-control textfield" ngModel> 
                    </div>

                    <div class="form_row ">
                        <button class="btn btn-warning" type="submit" value="Save" name="submit">Save</button>
                        <a class="btn btn-warning"  [routerLink] = "['/my-organizations']">Cancel</a>	
                    </div>
                </div>
            </form>
        </div>
        <!-- #content --> 

        <!--single post type sidebar -->
        <div id="sidebar-primary" class="sidebar large-3 small-12 columns">
            <!-- 300x600 ad_space -->
            <div id="templatic_text-1" class="widget templatic_text">
                <div class="widget-wrap widget-inside">		
                    <div class="textwidget text-center">	
                        <a href="">
                            <img src="app/assets/images/ads images/300x600.jpg">
                        </a>	
                    </div>
                </div>
            </div>

            <!-- 300x250 ad_space -->
            <div id="templatic_text-1" class="widget templatic_text">
                <div class="widget-wrap widget-inside">		
                    <div class="textwidget text-center">	
                        <a href="">
                            <img src="app/assets/images/ads images/300x250.jpg">
                        </a>	
                    </div>
                </div>
            </div>
        </div>
        <!--end single post type sidebar --> 
        <!-- end  content part-->
    </div>
    <!-- .wrap -->
</section>
